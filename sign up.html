  <div class="container1" id="signupContainer">
    <h1>Sign Up</h1>
    <input type="text" id="newUsername" placeholder="Username">
    <input type="password" id="newPassword" placeholder="Password">
    <button onclick="signUp()">Sign Up</button>
    <p class="message">Already have an account? <a href="#" onclick="showSignIn()">Sign In</a></p>
  </div>

  <script>


    function signUp() {
      const username = document.getElementById('newUsername').value;
      const password = document.getElementById('newPassword').value;

      // Check if the username is already taken
      const storedUsername = localStorage.getItem('username');

      if (storedUsername === username) {
        alert('Username already taken.');
      } else {
        // Store the new username and password in local storage
        localStorage.setItem('username', username);
        localStorage.setItem('password', password);
        // localStorage.clear()
        alert('Sign up successful!');
        // Perform further actions after successful sign-up
      }
    }

    function showSignUp() {
      document.getElementById('signupContainer').style.display = 'block';
      document.getElementById('username').value = '';
      document.getElementById('password').value = '';
    }

    
  </script>
